    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #020205;
      color: #fafafa;
      overflow-x: hidden;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .scroll-content {
      position: relative;
      z-index: 10;
      pointer-events: none;
      /* Let clicks pass through to canvas if needed, though mostly for scroll */
    }

    .story-section {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      /* Handled by GSAP */
      transform: translateY(20px);
      /* transition: opacity 0.5s ease; REMOVED to prevent GSAP conflict */
    }
  </style>
